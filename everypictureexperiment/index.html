<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Picture Experiment</title>
    <link rel = "stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="image-container">

    <!-- Main Image -->
    <img id="mainImage" src="images/mainimage.svg" class="layer">

    <!-- Outline Layers -->
    <img src="images/orangehover.svg" class="layer outline">
    <img src="images/pinkhover.svg" class="layer outline">
    <img src="images/bluehover.svg" class="layer outline">
    <img src="images/grayhover.svg" class="layer outline">
    <img src="images/greenhover.svg" class="layer outline">
    <img src="images/lavenderhover.svg" class="layer outline">

    <!-- 6 Hover Zones (ORDER MUST MATCH OUTLINES ABOVE) -->
    <div class="hover-zone" style="top: 100px; left: 10px;"></div>
    <div class="hover-zone" style="top: 100px; left: 100px;"></div>
    <div class="hover-zone" style="top: 100px; left: 200px;"></div>
    <div class="hover-zone" style="top: 100px; left: 300px;"></div>
    <div class="hover-zone" style="top: 100px; left: 400px;"></div>
    <div class="hover-zone" style="top: 100px; left: 500px;"></div>
    

</div>
</body>
</html>
